<body>
  <h1>Privacy Shield â€“ Options</h1>
  <section>
    <h2>Global Settings</h2>
    <label><input type="checkbox" id="enabled"/> Enable extension</label><br>
    <label><input type="checkbox" id="deepCheck"/> Deep cookie sync check (may compare raw values)</label>
  </section>
  <section>
    <h2>Custom Rules</h2>
    <div class="flex">
      <input id="ruleInput" placeholder="example.com or *.example.com or regex:/pattern/" />
      <button id="addRule">Add</button>
    </div>

      <div>
        <h3>Allow List</h3>

      <div>

        <ul id="blockList"></ul>
      </div>
      <div>
        <h3>Regex List</h3>
        <ul id="regexList"></ul>
      </div>
    </div>
    <div class="importExport">

  </section>
  <section>
    <h2>Personal Lists</h2>
    <div class="flex" style="margin-bottom:6px;gap:6px;flex-wrap:wrap;">
      <input id="newListName" placeholder="New list name" />
      <button id="createList">Create List</button>
      <select id="listSelect"></select>
      <label style="display:flex;align-items:center;gap:4px;">
        <input type="checkbox" id="listEnabled"/> Enabled
      </label>
    </div>
    <div class="flex" style="gap:6px;">
      <input id="listPatternInput" placeholder="Add domain or *.domain.com" />
      <button id="addListPattern">Add Pattern</button>
      <button id="removeList" style="margin-left:auto;">Delete List</button>
    </div>
    <ul id="listPatterns" class="patternList"></ul>
    <div class="importExport" style="margin-top:8px;">
      <button id="exportLists">Export Lists JSON</button>
      <input type="file" id="importListsFile" style="display:none" accept="application/json" />
      <button id="importLists">Import Lists JSON</button>
    </div>
  </section>
  <section>
    <h2>Permissions Rationale</h2>
    <p>This extension inspects network requests to block trackers (webRequest), analyzes cookies and storage, and detects potential fingerprinting and hijack indicators. No data leaves your browser.</p>
  </section>
